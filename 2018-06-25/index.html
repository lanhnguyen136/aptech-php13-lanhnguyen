<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <img id="js-demo" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:100px">

    <button id="js-button" >Turn on/off the light</button>
    <script>
        $(document).ready(function () {
            $("#js-button").click(function () {
                
                var a = $("#js-demo").attr("src");
                console.log(a);
                if(a === 'https://www.w3schools.com/js/pic_bulboff.gif'){
                    $("#js-demo").attr("src",'https://www.w3schools.com/js/pic_bulbon.gif');
                } else {
                    $("#js-demo").attr("src",'https://www.w3schools.com/js/pic_bulboff.gif');
                }
            
                
              
            });
        });
    </script>
</body>

</html>
